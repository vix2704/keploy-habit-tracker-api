<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="greeting">Hello user :) Welcome to habit-tracker✨</h1>

    <div class="ribbon">
      <button class="btn" id="new-habit-btn">➕ New Habit</button>
      <button class="btn" id="see-list-btn">📋 See List</button>
      <button class="btn" id="delete-habit-btn">❌ Delete</button>
    </div>

    <h2 class="section-title">Current_Habits:</h2>

    <!-- ✅ This is where the habits will be dynamically inserted -->
    <div id="habit-list"></div>

    <footer class="footer">Coded by vijaya mahato✨</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
